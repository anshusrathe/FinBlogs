<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Insights - Research Reports</title>
    <link rel="stylesheet" href="/FinBlogs/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for preview purposes */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            color: white;
            text-decoration: none;
        }
        
        .logo h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            margin-left: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ddd;
        }
        
        .mobile-nav-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                margin-top: 20px;
                width: 100%;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav li {
                margin: 10px 0;
                margin-left: 0;
            }
            
            .mobile-nav-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            nav {
                margin-top: 20px;
                width: 100%;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease-in-out;
                }

                nav.active {
                max-height: 300px; /* Adjust this value as needed */
                }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/FinBlogs/index.html">
                    <h1 style="color: white;">Ansh Usrathe</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/FinBlogs/index.html">Home</a></li>
                    <li><a href="#reports">Reports</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <script>
        // Ensure the DOM is fully loaded before executing scripts
        document.addEventListener('DOMContentLoaded', function() {
          // Mobile navigation toggle
          const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
          const nav = document.querySelector('nav');
          mobileNavToggle.addEventListener('click', function() {
            nav.classList.toggle('active');
          });
        });
    </script>
</body>
</html>
