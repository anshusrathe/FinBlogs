<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>{{ page.title }}</title>
    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Include header -->
    {% include header.html %}
    
    <!-- Main content -->
    <main>
        <!-- PPT Link Container -->
        <div class="ppt-link-container">
            <a class="ppt-link" id="open-ppt">
                <i class="fas fa-file-powerpoint"></i>
                View Course Presentation
            </a>
        </div>

        <!-- Main content injected from individual pages -->
        {{ content }}
    </main>
    
    <!-- Include footer -->
    {% include footer.html %}
    
    <!-- PPT Overlay -->
    <div class="overlay" id="ppt-overlay">
        <div class="ppt-viewer">
            <div class="ppt-content" id="ppt-content-scroll">
                <div id="slide-container">
                    <!-- Slides will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Back to top button -->
    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Optional JavaScript from default.html -->
    <script src="/assets/js/main.js"></script>
    
    <!-- PPT Viewer Script -->
    <script>
        // ===== PRESENTATION SLIDES =====
        // **IMPORTANT:** Set the path to your slides.json file here!
        const pptJsonPath = '/assets/img/reports/PPTs/Report 1 Ppts/slides.json'; // Replace with your actual path

        // DOM Elements
        const openPptBtn = document.getElementById('open-ppt');
        const pptOverlay = document.getElementById('ppt-overlay');
        const slideContainer = document.getElementById('slide-container');
        const backToTopBtn = document.getElementById('back-to-top');

        // Event Listeners
        openPptBtn.addEventListener('click', () => {
            pptOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            loadAndRenderSlides(); // Call function to load and render slides
        });

        // Close overlay when clicking the overlay background
        pptOverlay.addEventListener('click', (e) => {
            if (e.target === pptOverlay || e.target.classList.contains('ppt-viewer') || e.target.classList.contains('ppt-content')) {
                pptOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!pptOverlay.classList.contains('active')) return;

            if (e.key === 'Escape') {
                pptOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Back to top button visibility
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Function to render all slides
        function renderAllSlides(slides) {
            slideContainer.innerHTML = '';
            slides.forEach((imagePath, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.classList.add('ppt-slide');
                slideDiv.innerHTML = `
                    <img src="${imagePath}" alt="Slide ${index + 1}" />
                `;
                slideContainer.appendChild(slideDiv);
            });
        }

        // Function to load and render slides from JSON
        function loadAndRenderSlides() {
            if (pptJsonPath) {
                fetch(pptJsonPath)
                    .then(response => response.json())
                    .then(slidesData => {
                        renderAllSlides(slidesData); // Render slides using fetched data
                    })
                    .catch(error => {
                        console.error("Error fetching slides.json:", error);
                        slideContainer.innerHTML = "<p>Failed to load presentation slides.</p>"; // Display error message
                    });
            } else {
                console.error("pptJsonPath is not defined. Set it in the script.");
                slideContainer.innerHTML = "<p>Presentation path not configured.</p>"; // Display config error
            }
        }
    </script>
</body>
</html>
